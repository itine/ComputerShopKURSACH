<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Магазин компьютерной техники</title>
        <link href="style.css" rel="stylesheet"/>
    </head>

    <h:body>  
        <f:view>
            <div align="center">
                <strong><marquee align="center" height="70" width="1000">

                        <font style="font-family:Lobster, cursive;" color="#AFCDE7" size="+3">Добро пожаловать на сайт интернет-магазина компьютерной техники</font>
                    </marquee></strong>
            </div>
            <br></br>


            <h1 align="center"><h:outputLabel value="ComputerShop" /></h1>                    

            <div class="semilayer" align="center">
                    <h:form id="login" prependId="false"
                            onsubmit="document.getElementById('login').action = 'j_security_check';">
                        <br />
                       
                        <span style="font-size: 20px; font-family: segoe ui semibold; color:whitesmoke;">Логин</span>
                        <br />
                        <input type="text" class="textbox" name="j_username"/>
                        <br/><br/>
                        <span style="font-size: 20px; font-family: segoe ui semibold; color:whitesmoke;">Пароль</span>
                        <br />
                        <input type="password" class="textbox" name="j_password"/>
                        <br/><br/>
                       
                        <input type="submit" value="Вход" class="button" 
                               onmouseover="this.style.background = '#AFCDE7';this.style.color = 'whitesmoke'" onmouseout="this.style.background = 'whitesmoke';this.style.color = '#AFCDE7'"/>
                        <br/><br/>
                    </h:form>
                    <h:form>
                        <c:choose> 
                            <c:when test="${!empty request.remoteUser}">
                                <h:outputLabel value=" Добро пожаловать, #{request.remoteUser}"/>
                            </c:when>
                            <c:otherwise>
                                <h:commandButton value="Регистрация" action="#{userBean.toNewUser()}" class="button"
                                                 onmouseover="this.style.background = '#AFCDE7';this.style.color = 'whitesmoke'" onmouseout="this.style.background = 'whitesmoke';this.style.color = '#AFCDE7'"/>
                            </c:otherwise>
                        </c:choose>
                        <br/>

                    </h:form>
                    <br/><br/>

            </div>


        </f:view>

    </h:body>
</html>
